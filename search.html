});


search.addWidgets([

  cssClasses: {
    form: [
      'w-full h-16 px-3 rounded mb-8 focus:outline-none focus:shadow-outline text-xl px-8 shadow-lg',
    ],

	  },
	}),


  instantsearch.widgets.hits({
    container: '#hits',
    //https://www.algolia.com/doc/api-reference/widgets/hits/js/#widget-param-cssclasses

 		list : ['container mx-auto flex items-center flex-wrap pt-4 pb-12'],

 	},

    templates: {
    	item: `
<!--start hit item-->
            <div class="">
	            <div class="border shadow bg-white rounded">    
		            <div class="text-center  border-b py-6">

		                 Contact info
		                </button></a>
			      </div>
	    	</div>
		      <span class="inline-block rounded-full px-3 py-1 text-xs font-semibold text-gray-600 mr-2">

            </div>
	<!--end hit item-->



    `,

search.start();
